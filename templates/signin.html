<html lang="en">

<head>
  <title>Talkcast</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../static/img/logo/favicon-196x196.png" sizes="196x196" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <!-- Libraries CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- Our CSS-->
  <link rel="stylesheet" href="../static/css/signin.css">
  <!-- Libraries JS-->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!-- Our JS-->
  <script src="../static/js/signin.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo" id="logo-container"><img id="logo-img" src="../static/img/logo/favicon-96x96.png"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/#about">About</a></li>
          <li><a href="/#service">Service</a></li>
          <li><a href="/#contact">Contact</a></li>
          <li><a href="/signin">Sign in</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="sign-in-container" v-if="signin">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="email" type="text" class="validate">
          <label for="text">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="email" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12" id="sign-in-button">
          <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="input-field col s12">
          <span>New to Talkcast?</span><a href="/signup">Sign Up</a>
        </div>
      </div>
    </section>
    <section id="sign-up-container" v-else>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="email" type="text" class="validate">
          <label for="text">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="email" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12" id="sign-in-button">
          <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer id="contact">
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12">
            <h4 class="center">Contact us</h4>
            <h5 class="center light">talkcast@gmail.com</h5>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
